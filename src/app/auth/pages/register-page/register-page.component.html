<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name" type="text">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
        <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
      </div>
    </div>
    
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
    
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
        <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</small>
      </div>
    </div>
    
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
