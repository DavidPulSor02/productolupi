<app-navbar></app-navbar>
<section class="quotation">
    <div class="quotation-container">
        <h2>Obtén una Cotización</h2>
        <p>Completa el formulario y recibe una oferta personalizada para tu próximo auto seguro.</p>

        <form class="quotation-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Tu Nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" placeholder="+52 55 1234 5678" required>
            </div>

            <div class="form-group">
                <label for="car-model">Modelo de Auto</label>
                <select id="car-model" required>
                    <option value="" disabled selected>Selecciona un modelo</option>
                    <option value="sedan">Sedán</option>
                    <option value="suv">SUV</option>
                    <option value="pickup">Pickup</option>
                    <option value="deportivo">Deportivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Comentarios</label>
                <textarea id="message" rows="4" placeholder="¿Alguna especificación extra?"></textarea>
            </div>

            <button type="submit" class="btn">Solicitar Cotización</button>
        </form>
    </div>
</section>
