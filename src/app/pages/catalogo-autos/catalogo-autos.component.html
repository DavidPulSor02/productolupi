<div class="catalogo-container">
  <h2>Catálogo de Autos</h2>

  

  <!-- Barra de búsqueda -->
  <label for="busqueda">Buscar auto:</label>
  <input type="text" id="busqueda" [(ngModel)]="busqueda" placeholder="Escribe un modelo o descripción">

  <!-- Filtro por marca -->
  <label for="marca">Filtrar por marca:</label>
  <select id="marca" title="Selecciona una marca" [(ngModel)]="marcaSeleccionada">
    <option value="">Todas</option>
    <option *ngFor="let marca of marcas" [value]="marca">{{ marca }}</option>
  </select>

  <div class="catalogo">
    <div *ngFor="let auto of autosFiltrados()" class="auto-card">
      <img [src]="auto.imagen" [alt]="'Imagen de ' + auto.marca + ' ' + auto.modelo" [title]="'Imagen de ' + auto.marca + ' ' + auto.modelo">
      <h3>{{ auto.marca }} {{ auto.modelo }}</h3>
      <p>{{ auto.descripcion }}</p>
      
      <button class="btn-ver" (click)="verDetalles(auto)">Ver más</button>
    </div>
  </div>
</div>
